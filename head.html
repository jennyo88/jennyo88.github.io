<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroTV with TV Guide</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;
    }

    .tv-container {
      position: relative;
      width: 690px;
      height: 517.5px;
      background-color: black;
      margin-right: 20px;
    }

    .tv-screen {
      position: absolute;
      top: 9%;
      left: 7%;
      width: 86%;
      height: 72%;
      overflow: hidden;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8) 70%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease-in-out;
    }

    .tv-screen.on {
      background: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    video.on {
      display: block;
    }

    .tv-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/tvclean.webp') no-repeat center center;
      background-size: contain;
    }

    .button-panel {
      position: absolute;
      bottom: 7%;
      left: 37%;
      display: flex;
      gap: 9px;
    }

    .button-panel button {
      width: 10px;
      height: 10px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-panel button:active {
      background-color: transparent;
    }

    .spacer {
      width: 10px;
      height: 10px;
    }

    .channel-display {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: transparent;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
      display: none;
    }

    .notification {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: limegreen;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 15;
    }

    .glowing-button {
      position: absolute;
      bottom: 6%;
      left: 54.2%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 20%;
      box-shadow: 0 0 5px red, 0 0 10px red, 0 0 10px red;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .glowing-button.on {
      background-color: limegreen;
      box-shadow: 0 0 5px limegreen, 0 0 10px limegreen, 0 0 10px limegreen;
    }

    .tv-guide {
      width: 250px;
      height: 450px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      overflow-y: auto;
      border: 2px solid limegreen;
      border-radius: 5px;
    }

    .tv-guide h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      text-decoration: underline;
    }

    .category-item,
    .channel-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid limegreen;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-item:hover,
    .channel-item:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }

    .channel-item.active {
      background-color: rgba(0, 255, 0, 0.4);
    }
  </style>
</head>
