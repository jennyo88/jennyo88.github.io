<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old-School TV</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .tv-frame {
      width: 90%;
      max-width: 800px;
      height: 60%;
      max-height: 450px;
      background: radial-gradient(circle, #555 0%, #333 80%, black 100%);
      border: 10px solid #222;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .tv-screen {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .channel-buttons {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      flex-direction: column;
    }

    .button {
      width: 30px;
      height: 30px;
      background: #444;
      border: 2px solid #222;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .button:active {
      background: #888;
    }

    .tv-static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Static.gif/320px-Static.gif') repeat;
      opacity: 0.2;
      z-index: 1;
      pointer-events: none;
    }

    .tv-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="tv-frame">
    <div class="tv-screen">
      <video id="videoPlayer" autoplay muted loop>
        <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="tv-static"></div>
      <div class="tv-overlay" id="channelInfo">Channel 1</div>
    </div>
    <div class="channel-buttons">
      <div class="button" id="channelUp"></div>
      <div class="button" id="channelDown"></div>
    </div>
  </div>

  <script>
    const channels = [
      "https://samplelib.com/lib/preview/mp4/sample-5s.mp4",
      "https://samplelib.com/lib/preview/mp4/sample-10s.mp4",
      "https://samplelib.com/lib/preview/mp4/sample-15s.mp4"
    ];
    let currentChannel = 0;

    const videoPlayer = document.getElementById("videoPlayer");
    const channelInfo = document.getElementById("channelInfo");

    document.getElementById("channelUp").addEventListener("click", () => {
      currentChannel = (currentChannel + 1) % channels.length;
      changeChannel();
    });

    document.getElementById("channelDown").addEventListener("click", () => {
      currentChannel = (currentChannel - 1 + channels.length) % channels.length;
      changeChannel();
    });

    function changeChannel() {
      videoPlayer.src = channels[currentChannel];
      channelInfo.textContent = `Channel ${currentChannel + 1}`;
    }
  </script>
</body>
</html>
