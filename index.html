<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRT TV with Video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white; /* For the channel name display */
    }

    .tv-container {
      position: relative;
      width: 600px; /* Match the overlay image dimensions */
      height: 450px;
      background-color: black; /* Default background for black screen effect */
    }

    .tv-screen {
      position: absolute;
      top: 9%;
      left: 7%;
      width: 86%;
      height: 72%;
      overflow: hidden;
      display: none; /* Initially hidden to simulate power off */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tv-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/tvclean.webp') no-repeat center center;
      background-size: contain;
    }

    .button-panel {
      position: absolute;
      bottom: 7%; /* Adjust to align with buttons in the overlay */
      left: 37%; /* Adjust to position the buttons horizontally */
      display: flex;
      gap: 7px; /* Smaller spacing between buttons */
    }

    .button-panel button {
      width: 10px;
      height: 10px;
      background-color: transparent; /* Start invisible */
      border: none;
      border-radius: 50%; /* Make buttons circular */
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-panel button:active {
      background-color: black; /* Turn darker gray when pressed */
    }

    .channel-display {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif; /* Google Font */
      text-align: center;
      background-color: transparent; /* Start invisible */
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10; /* Ensure it appears on top of the overlay */
      display: none; /* Initially hidden when TV is off */
    }

  </style>
</head>
<body>
  <div class="tv-container">
    <div class="channel-display" id="channelDisplay">The Thing (1982)</div>
    <div class="tv-screen" id="tvScreen">
      <video id="videoPlayer" autoplay loop>
        <source src="https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="tv-overlay"></div>
    <div class="button-panel">
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <button id="volumeDown"></button>
      <button id="volumeUp"></button>
      <button id="channelDown"></button>
      <button id="channelUp"></button>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <button id="power"></button>
    </div>
  </div>

  <script>
    const channels = [
      {
        name: "The Thing (1982)",
        video: "https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4",
      },
      {
        name: "Hocus Pocus (1993)",
        video: "https://archive.org/download/hocus-pocus_202312/Hocus%20Pocus.mp4",
      },
      {
        name: "Ghostbusters (1985)",
        video: "https://archive.org/download/ghostbusters-from-the-original-vhs-release-in-1985/Ghostbusters%20from%20the%20Original%20VHS%20Release%20in%201985.ia.mp4",
      },
    ];
    let currentChannel = 0;
    let powerOn = false;

    const tvScreen = document.getElementById("tvScreen");
    const videoPlayer = document.getElementById("videoPlayer");
    const channelDisplay = document.getElementById("channelDisplay");
    const channelUpButton = document.getElementById("channelUp");
    const channelDownButton = document.getElementById("channelDown");
    const volumeUpButton = document.getElementById("volumeUp");
    const volumeDownButton = document.getElementById("volumeDown");
    const powerButton = document.getElementById("power");

    function updateChannel() {
      const channel = channels[currentChannel];
      videoPlayer.src = channel.video;
      channelDisplay.textContent = `Playing: ${channel.name}`;
    }

    channelUpButton.addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel + 1) % channels.length;
        updateChannel();
      }
    });

    channelDownButton.addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel - 1 + channels.length) % channels.length;
        updateChannel();
      }
    });

    volumeUpButton.addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
      }
    });

    volumeDownButton.addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
      }
    });

    powerButton.addEventListener("click", () => {
      powerOn = !powerOn;
      if (powerOn) {
        tvScreen.style.display = "block";
        channelDisplay.style.display = "block";
        updateChannel();
      } else {
        tvScreen.style.display = "none";
        channelDisplay.style.display = "none";
        videoPlayer.pause();
      }
    });

    // Initialize the first channel
    updateChannel();
  </script>
</body>
</html>
