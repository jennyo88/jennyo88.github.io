<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .video-section {
            flex: 1;
            height: 100%;
            position: relative;
            background-color: black;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-section video {
            width: 90%;
            height: 75%;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        .tv-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./assets/images/tvclean.webp') no-repeat center center;
            background-size: cover;
            z-index: 2;
        }

        .button-panel {
            position: absolute;
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button-panel button {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
                        inset 0 -1px 2px rgba(0, 0, 0, 0.4),
                        0 0 10px rgba(192, 192, 192, 0.6);
        }

        .button-panel button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(192, 192, 192, 0.6);
        }

        .button-panel button:active {
            background: linear-gradient(145deg, #e0e0e0, #b0b0b0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4),
                        0 0 5px rgba(255, 255, 255, 0.5);
        }

        #power {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
                        inset 0 -1px 2px rgba(0, 0, 0, 0.4),
                        0 0 15px rgba(192, 192, 192, 0.8);
            margin-top: -9px;
            margin-left: 5px;
        }

        .spacer {
            width: 41px;
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <video id="video-player" controls autoplay muted loop></video>
            <div class="tv-overlay"></div>
            <div class="button-panel">
                <button class="button" id="menu">Menu</button>
                <button class="button" id="vol-down">Vol -</button>
                <button class="button" id="vol-up">Vol +</button>
                <button class="button" id="ch-down">Ch -</button>
                <button class="button" id="ch-up">Ch +</button>
                <div class="spacer"></div>
                <button id="power"></button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- TV Guide -->
            <div class="tv-guide">
                <h2>TV Guide</h2>
                <ul id="tv-guide-list"></ul>
            </div>

            <!-- Poster Container -->
            <div class="poster-container" id="poster-container"></div>
        </div>
    </div>

    <script src="./channels.js"></script>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const tvGuideList = document.getElementById('tv-guide-list');
        const posterContainer = document.getElementById('poster-container');
        const powerButton = document.getElementById('power');
        let isPoweredOn = true;

        // Button functionality for power toggle
        powerButton.addEventListener('click', () => {
            isPoweredOn = !isPoweredOn;
            videoPlayer.style.display = isPoweredOn ? 'block' : 'none';
        });

        // Add other button functionalities as needed
    </script>
</body>
</html>
