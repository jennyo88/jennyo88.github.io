<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroTV with Multi-Level TV Guide</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="tv-container">
      <!-- TV Screen Section -->
      <div class="tv-screen" id="tvScreen">
        <video id="videoPlayer" autoplay loop>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Channel Display -->
      <div class="channel-display" id="channelDisplay"></div>

      <!-- Notifications -->
      <div class="notification" id="notification"></div>

      <!-- TV Overlay -->
      <div class="tv-overlay"></div>

      <!-- Button Panel -->
      <div class="button-panel">
        <button id="menu"></button>
        <button id="volumeDown"></button>
        <button id="volumeUp"></button>
        <button id="channelDown"></button>
        <button id="channelUp"></button>
        <div class="spacer"></div>
        <button id="power"></button>
      </div>

      <!-- Glowing Button -->
      <div class="glowing-button" id="glowingButton"></div>
    </div>

    <!-- TV Guide Section -->
    <div class="tv-guide" id="tvGuide">
      <h2>TV Guide</h2>
    </div>
  </div>

  <!-- External JavaScript Files -->
  <script src="js/movies.js"></script>
  <script src="js/cartoons.js"></script>
  <script>
    // Combine channels from movies and cartoons
    const channels = [
      ...moviesChannels,
      ...cartoonsChannels
    ];
  </script>
  <script src="js/index.js"></script>
</body>
</html>
