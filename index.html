<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroTV with TV Guide</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;
    }

    .tv-container {
      position: relative;
      width: 690px; /* 15% increase */
      height: 517.5px; /* 15% increase */
      background-color: black;
      margin-right: 20px;
    }

    .tv-screen {
      position: absolute;
      top: 9%;
      left: 7%;
      width: 86%;
      height: 72%;
      overflow: hidden;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8) 70%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease-in-out;
    }

    .tv-screen.on {
      background: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    video.on {
      display: block;
    }

    .tv-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/images/tvclean.webp') no-repeat center center;
      background-size: contain;
    }

    .button-panel {
      position: absolute;
      bottom: 4.8%;
      left: 37.2%;
      display: flex;
      gap: 9px;
    }

    .button-panel button {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
              inset 0 -1px 2px rgba(0, 0, 0, 0.4),
              0 0 10px rgba(192, 192, 192, 0.6); /* Gradient halo */
    }
    .button-panel button:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
              0 0 30px rgba(192, 192, 192, 0.6); /* Stronger halo on hover */
    }

    .button-panel button:active {
      background: linear-gradient(145deg, #e0e0e0, #b0b0b0); /* Slightly darker metallic look */
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4),
              0 0 5px rgba(255, 255, 255, 0.5);
    }

    #power {
      width: 25px; /* Larger width */
      height: 25px; /* Larger height */
      background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
              inset 0 -1px 2px rgba(0, 0, 0, 0.4),
              0 0 15px rgba(192, 192, 192, 0.8); /* Larger halo for power button */
      margin-top: -2.8px; /* Adjust alignment */
    }

    .spacer {
      width: 41px;
      height: 2px;
    }

    .channel-display {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: transparent;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
      display: none;
    }

    .notification {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: limegreen;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 15;
    }

    .glowing-button {
      position: absolute;
      bottom: 6%;
      left: 54.2%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 20%;
      box-shadow: 0 0 5px red, 0 0 10px red, 0 0 10px red;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .glowing-button.on {
      background-color: limegreen;
      box-shadow: 0 0 5px limegreen, 0 0 10px limegreen, 0 0 10px limegreen;
    }

    .tv-guide {
      width: 300px; /* 15% larger */
      height: 518px; /* 15% larger */
      background-size: contain;
      color: white;
      padding: 15px;
      overflow-y: auto;
      border: none;
      border-radius: 5px;
    }

    .tv-guide h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      text-decoration: underline;
    }

    .category-item,
    .channel-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid limegreen;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-item:hover,
    .channel-item:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }

    .channel-item.active {
      background-color: rgba(0, 255, 0, 0.4);
    }

    .back-button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid limegreen;
      border-radius: 3px;
      background-color: limegreen;
      color: black;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background-color: black;
      color: limegreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tv-container">
      <div class="tv-screen" id="tvScreen">
        <video id="videoPlayer" autoplay loop>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="channel-display" id="channelDisplay"></div>
      <div class="notification" id="notification"></div>
      <div class="tv-overlay"></div>
      <div class="button-panel">
        <button id="menu"></button>
        <button id="volumeDown"></button>
        <button id="volumeUp"></button>
        <button id="channelDown"></button>
        <button id="channelUp"></button>
        <div class="spacer"></div>
        <button id="power"></button>
      </div>
      <div class="glowing-button" id="glowingButton"></div>
    </div>

    <div class="tv-guide" id="tvGuide">
      <h2>TV Guide</h2>
      <!-- Categories and channels will be dynamically added here -->
    </div>
  </div>

  <!-- Keep your channels.js file if you have additional logic there -->
  <script src="channels.js"></script>

  <!-- Minimal JS to ensure power button toggles the TV -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const powerButton = document.getElementById("power");
      const tvScreen = document.getElementById("tvScreen");
      const videoPlayer = document.getElementById("videoPlayer");
      const glowingButton = document.getElementById("glowingButton");
      const channelDisplay = document.getElementById("channelDisplay");

      let isPowerOn = false; // Track power state

      // Toggle power ON/OFF
      const togglePower = () => {
        isPowerOn = !isPowerOn;

        if (isPowerOn) {
          // Turn on
          tvScreen.classList.add("on");
          videoPlayer.classList.add("on");
          glowingButton.classList.add("on");

          // Set a default video and play
          videoPlayer.src = "your-default-video.mp4"; 
          videoPlayer.play();

          // Show default channel display
          channelDisplay.style.display = "block";
          channelDisplay.textContent = "Channel 1";
        } else {
          // Turn off
          tvScreen.classList.remove("on");
          videoPlayer.classList.remove("on");
          glowingButton.classList.remove("on");

          // Stop and clear video
          videoPlayer.pause();
          videoPlayer.src = "";

          // Hide channel display
          channelDisplay.style.display = "none";
        }
      };

      // Listen for power button clicks
      powerButton.addEventListener("click", togglePower);
    });
  </script>
</body>
</html>
