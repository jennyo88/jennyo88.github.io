<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRT TV with Video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .tv-container {
      position: relative;
      width: 600px; /* Match the size of your overlay | 600px default */
      height: 450px; /* 450px default */
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/tvbackclean.webp') no-repeat center center;
      background-size: 150% auto;
    }

    .tv-screen {
      position: absolute;
      top: 12%; /* Adjust to fit the screen area | 12% default */
      left: 7%; /* Adjust to fit the screen area | 7% default */
      width: 86%; /* Adjust to fit the screen area | 86% default */
      height: 72%; /* Adjust to fit the screen area | 72% default */
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video scales properly */
    }

    .tv-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/tvstencil.webp') no-repeat center center;
      background-size: contain;
      pointer-events: none; /* Allows interaction with the video */
    }
  </style>
</head>
<body>
  <div class="tv-container">
    <div class="tv-screen">
      <video id="videoPlayer" autoplay loop muted>
        <source src="https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="tv-overlay"></div>
  </div>

  <script>
    const channels = [
      "https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4",
      "https://archive.org/download/hocus-pocus_202312/Hocus%20Pocus.mp4",
      "https://ia802802.us.archive.org/16/items/casper_201912/CASPER.mp4",
      "https://archive.org/download/ghostbusters-from-the-original-vhs-release-in-1985/Ghostbusters%20from%20the%20Original%20VHS%20Release%20in%201985.ia.mp4",
      "https://archive.org/download/kids-wb-cartoon-network-toonami-full-block-july-2001-woc-monster-rancher-batman-/Kids%20WB%20Cartoon%20Network%20Toonami%20Full%20Block%20July%202001%20WOC%20%28Monster%20Rancher%20Batman%20Beyond%20Pokemon%20Yu-Gi-Oh%20Dragon%20Ball%20Z%20Mobile%20Suit%20Gundam%20Cartoon%20Network%27s%20Toonami%20Block%20On%20Kids%20WB%20July%202001%20Full%20Recording%20WOC%29/VTS_01_1.mp4",
      "https://archive.org/download/kids-wb-cartoon-network-toonami-full-block-july-2001-woc-monster-rancher-batman-/Kids%20WB%20Cartoon%20Network%20Toonami%20Full%20Block%20July%202001%20WOC%20%28Monster%20Rancher%20Batman%20Beyond%20Pokemon%20Yu-Gi-Oh%20Dragon%20Ball%20Z%20Mobile%20Suit%20Gundam%20Cartoon%20Network%27s%20Toonami%20Block%20On%20Kids%20WB%20July%202001%20Full%20Recording%20WOC%29/VTS_01_2.mp4",
      "https://archive.org/download/kids-wb-cartoon-network-toonami-full-block-july-2001-woc-monster-rancher-batman-/Kids%20WB%20Cartoon%20Network%20Toonami%20Full%20Block%20July%202001%20WOC%20%28Monster%20Rancher%20Batman%20Beyond%20Pokemon%20Yu-Gi-Oh%20Dragon%20Ball%20Z%20Mobile%20Suit%20Gundam%20Cartoon%20Network%27s%20Toonami%20Block%20On%20Kids%20WB%20July%202001%20Full%20Recording%20WOC%29/VTS_01_3.mp4"
    ];
    let currentChannel = 0;

    const videoPlayer = document.getElementById("videoPlayer");

    document.body.addEventListener("click", () => {
      currentChannel = (currentChannel + 1) % channels.length;
      changeChannel();
    });

    function changeChannel() {
      videoPlayer.src = channels[currentChannel];
    }
  </script>
</body>
</html>
