<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .video-section {
            flex: 1;
            height: 100%;
            position: relative;
            background-color: black;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tv-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./assets/images/tvclean.webp') no-repeat center center;
            background-size: cover;
            pointer-events: none;
        }

        .sidebar {
            width: 400px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #444;
            overflow-y: auto;
        }

        .tv-guide {
            margin-bottom: 20px;
            background: #555;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .tv-guide h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .tv-guide ul {
            list-style: none;
            padding: 0;
        }

        .tv-guide li {
            margin-bottom: 10px;
            padding: 10px;
            background: #666;
            border-radius: 5px;
        }

        .poster-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background: #555;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .poster-container img {
            width: 150px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <video id="video-player" controls autoplay loop></video>
            <div class="tv-overlay"></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- TV Guide -->
            <div class="tv-guide">
                <h2>TV Guide</h2>
                <ul id="tv-guide-list"></ul>
            </div>

            <!-- Poster Container -->
            <div class="poster-container" id="poster-container"></div>
        </div>
    </div>

    <script src="./channels.js"></script>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const tvGuideList = document.getElementById('tv-guide-list');
        const posterContainer = document.getElementById('poster-container');

        channels.forEach(channel => {
            // Add to TV Guide
            const guideItem = document.createElement('li');
            guideItem.textContent = `${channel.name} - ${channel.description}`;
            tvGuideList.appendChild(guideItem);

            // Add to Poster Container
            const poster = document.createElement('img');
            poster.src = channel.poster;
            poster.alt = channel.name;
            poster.onclick = () => {
                videoPlayer.src = channel.video;
                videoPlayer.play();
            };
            posterContainer.appendChild(poster);
        });

        if (channels.length > 0) {
            videoPlayer.src = channels[0].video;
        }
    </script>
</body>
</html>
