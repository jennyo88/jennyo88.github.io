<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        .video-section {
            position: relative;
            width: 70%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tv-container {
            width: 700px;
            height: 550px;
            position: relative;
        }

        .tv-screen {
            position: absolute;
            top: 9%;
            left: 7%;
            width: 86%;
            height: 72%;
            overflow: hidden;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8) 70%, black 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease-in-out;
        }

        .tv-screen.on {
            background: none;
        }

        video {
            width: 85%;
            height: 85%;
            object-fit: contain;
            position: absolute;
            z-index: 1;
        }

        .power-off {
            background: radial-gradient(circle, #000, #111 60%, #222 80%, #000 100%);
            width: 85%;
            height: 85%;
            position: absolute;
            top: 10%;
            left: 15%;
            z-index: 2;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
        }

        .tv-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('./assets/images/tvbackclean.webp') no-repeat center center;
            background-size: contain;
            z-index: 3;
        }

        .sidebar {
            width: 30%;
            background: #444;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .tv-guide {
            margin-bottom: 20px;
            background: #555;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .tv-guide h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .tv-guide ul {
            list-style: none;
            padding: 0;
        }

        .tv-guide li {
            margin-bottom: 10px;
            padding: 10px;
            background: #666;
            border-radius: 5px;
        }

        .poster-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: #555;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .poster-container img {
            width: 180px;
            height: 240px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .button-panel {
            position: absolute;
            bottom: 13%;
            left: 35%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 6;
        }

        .button-panel button {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
                        inset 0 -1px 2px rgba(0, 0, 0, 0.4),
                        0 0 10px rgba(192, 192, 192, 0.6);
        }

        .button-panel button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(192, 192, 192, 0.6);
        }

        .button-panel button:active {
            background: linear-gradient(145deg, #e0e0e0, #b0b0b0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4),
                        0 0 5px rgba(255, 255, 255, 0.5);
        }

        #power {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
                        inset 0 -1px 2px rgba(0, 0, 0, 0.4),
                        0 0 15px rgba(192, 192, 192, 0.8);
        }

        #power-light {
            width: 25px;
            height: 25px;
            background: green;
            border-radius: 50%;
            box-shadow: 0 0 15px green;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .power-off #power-light {
            background: red;
            box-shadow: 0 0 15px red;
        }

        .button-label {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 5px;
            color: #fff;
        }

        .spacer {
            width: 41px;
            height: 10px;
        }

        .notification {
            position: fixed;
            top: 70%;
            left: 35%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: limegreen;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 15;
            text-align: center;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0%, 90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .video-section {
                width: 100%;
                height: 60%;
            }

            .sidebar {
                width: 100%;
                height: 40%;
                flex-direction: row;
                padding: 10px;
            }

            .poster-container img {
                width: 150px;
                height: 200px;
            }

            .tv-guide ul {
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>
    <!-- Main Interface -->
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <video id="video-player" controls autoplay loop></video>
            <div class="power-off"></div>
            <div class="tv-overlay"></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- TV Guide -->
            <div class="tv-guide">
                <h2>TV Guide</h2>
                <ul id="tv-guide-list"></ul>
            </div>

            <!-- Poster Container -->
            <div class="poster-container" id="poster-container">
                <img id="poster" src="default_poster.jpg" alt="Poster">
            </div>
        </div>
    </div>

    <!-- Button Panel -->
    <div class="button-panel">
        <div class="button-container">
            <button id="menu"></button>
        </div>
        <div class="button-container">
            <button id="volume-down"></button>
            <div class="button-label">Vol -</div>
        </div>
        <div class="button-container">
            <button id="volume-up"></button>
            <div class="button-label">Vol +</div>
        </div>
        <div class="button-container">
            <button id="channel-down"></button>
            <div class="button-label">Ch -</div>
        </div>
        <div class="button-container">
            <button id="channel-up"></button>
            <div class="button-label">Ch +</div>
        </div>
        <div class="button-container-large">
            <div id="power-light"></div>
        </div>
        <div class="spacer"></div>
        <div class="button-container-large">
            <button id="power"></button>
        </div>
    </div>

    <!-- Notification Area -->
    <div class="notification"></div>

    <!-- JavaScript for Interactivity -->
    <script src="./channels.js"></script>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const powerLight = document.getElementById('power-light');
        const powerOverlay = document.querySelector('.power-off');
        const powerButton = document.getElementById('power');
        const tvGuideList = document.getElementById('tv-guide-list');
        const poster = document.getElementById('poster');

        let powerOn = true;
        let currentChannelIndex = 0;

        const subcategories = Object.keys(channels.reduce((acc, channel) => {
            acc[channel.subcategory] = true;
            return acc;
        }, {}));

        powerButton.addEventListener('click', () => {
            powerOn = !powerOn;
            if (powerOn) {
                powerOverlay.style.display = 'none';
                powerLight.style.background = 'green';
                powerLight.style.boxShadow = '0 0 15px green';
                videoPlayer.play();
                showNotification('Power ON', 'limegreen');
            } else {
                powerOverlay.style.display = 'flex';
                powerLight.style.background = 'red';
                powerLight.style.boxShadow = '0 0 15px red';
                videoPlayer.pause();
                showNotification('Power OFF', 'red');
            }
        });

        const populateTVGuide = (subcategory) => {
            tvGuideList.innerHTML = '';
            const channelVideos = channels.filter(channel => channel.subcategory === subcategory);
            channelVideos.forEach(video => {
                const listItem = document.createElement('li');
                listItem.textContent = `${video.name} - ${video.description}`;
                tvGuideList.appendChild(listItem);
            });
        };

        const setChannel = (index) => {
            currentChannelIndex = (index + subcategories.length) % subcategories.length;
            const subcategory = subcategories[currentChannelIndex];
            const channelVideos = channels.filter(channel => channel.subcategory === subcategory);

            if (channelVideos.length > 0) {
                const channel = channelVideos[0];
                videoPlayer.src = channel.video;
                poster.src = channel.poster || 'default_poster.jpg';
                if (powerOn) {
                    videoPlayer.play();
                }
            } else {
                showNotification('No channels available in this category', 'red');
            }

            populateTVGuide(subcategory);
            showNotification(`Channel: ${subcategory}`, 'limegreen');
        };

        document.getElementById('channel-up').addEventListener('click', () => {
            setChannel(currentChannelIndex + 1);
        });

        document.getElementById('channel-down').addEventListener('click', () => {
            setChannel(currentChannelIndex - 1);
        });

        document.getElementById('volume-up').addEventListener('click', () => {
            videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1); // Maximum volume is 1
            if (videoPlayer.volume === 1) {
                showNotification('Volume Maxed!', 'limegreen');
            } else {
                showNotification('Volume Up', 'limegreen');
            }
        });
        
        document.getElementById('volume-down').addEventListener('click', () => {
            videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0); // Minimum volume is 0
            if (videoPlayer.volume === 0) {
                showNotification('Muted', 'limegreen');
            } else {
                showNotification('Volume Down', 'limegreen');
            }
        });


        setChannel(currentChannelIndex);

        function showNotification(message, color = 'limegreen') {
            const notification = document.querySelector('.notification');
            notification.textContent = message;
            notification.style.color = color;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
