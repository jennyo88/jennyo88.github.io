<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroTV</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .tv-container {
      position: relative;
      width: 600px;
      height: 450px;
      background-color: black;
    }

    .tv-screen {
      position: absolute;
      top: 9%;
      left: 7%;
      width: 86%;
      height: 72%;
      overflow: hidden;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8) 70%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease-in-out;
    }

    .tv-screen.on {
      background: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none; /* Initially hidden */
    }

    video.on {
      display: block; /* Only visible when TV is on */
    }

    .tv-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/tvclean.webp') no-repeat center center;
      background-size: contain;
    }

    .button-panel {
      position: absolute;
      bottom: 7%;
      left: 37%;
      display: flex;
      gap: 7px;
    }

    .button-panel button {
      width: 10px;
      height: 10px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-panel button:active {
      background-color: transparent;
    }

    .spacer {
      width: 10px;
      height: 10px;
    }

    .channel-display {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: transparent;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
      display: none;
    }

    .glowing-button {
      position: absolute;
      bottom: 6%;
      left: 54.2%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 20%;
      box-shadow: 0 0 5px red, 0 0 10px red, 0 0 10px red;
    }

    .glowing-button.on {
      background-color: limegreen;
      box-shadow: 0 0 5px limegreen, 0 0 10px limegreen, 0 0 10px limegreen;
    }

    .notification {
      position: absolute;
      top: 15%;
      left: 68%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 4, 0.7);
      color: limegreen;
      font-family: 'Roboto', sans-serif;
      font-size: 15px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 15;
      animation: fadeInOut 2s forwards;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="tv-container">
    <div class="tv-screen" id="tvScreen">
      <video id="videoPlayer" autoplay loop>
        <source src="https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="channel-display" id="channelDisplay"></div>
    <div class="tv-overlay"></div>
    <div class="button-panel">
      <button id="menu"></button>
      <button id="volumeDown"></button>
      <button id="volumeUp"></button>
      <button id="channelDown"></button>
      <button id="channelUp"></button>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <button id="power"></button>
    </div>
    <div class="glowing-button" id="glowingButton"></div>
  </div>

  <script>
    const channels = [
      { name: "The Thing (1982)", subname: "MOVIES", video: "https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4" },
      { name: "Hocus Pocus (1993)", subname: "MOVIES", video: "https://archive.org/download/hocus-pocus_202312/Hocus%20Pocus.mp4" },
      { name: "Ghostbusters (1985)", subname: "MOVIES", video: "https://archive.org/download/ghostbusters-from-the-original-vhs-release-in-1985/Ghostbusters%20from%20the%20Original%20VHS%20Release%20in%201985.ia.mp4" },
    ];

    let currentChannel = 0;
    let powerOn = false;

    // Object to store playback times for each channel
    const playbackTimes = {};

    const tvScreen = document.getElementById("tvScreen");
    const videoPlayer = document.getElementById("videoPlayer");
    const channelDisplay = document.getElementById("channelDisplay");
    const glowingButton = document.getElementById("glowingButton");
    const channelUpButton = document.getElementById("channelUp");
    const channelDownButton = document.getElementById("channelDown");
    const volumeUpButton = document.getElementById("volumeUp");
    const volumeDownButton = document.getElementById("volumeDown");
    const powerButton = document.getElementById("power");
    const menuButton = document.getElementById("menu");

    function showNotification(message) {
      const notification = document.createElement("div");
      notification.classList.add("notification");
      notification.textContent = message;

      document.body.appendChild(notification);

      setTimeout(() => notification.remove(), 2000);
    }

    function updateChannel() {
      // Store the current playback time of the current channel
      playbackTimes[currentChannel] = videoPlayer.currentTime;

      // Update the current channel and load the new video
      const channel = channels[currentChannel];
      videoPlayer.src = channel.video;

      // Restore playback time for the new channel, if available
      if (playbackTimes[currentChannel]) {
        videoPlayer.currentTime = playbackTimes[currentChannel];
      }

      channelDisplay.textContent = `Playing: ${channel.name}`;
      showNotification(`${channel.subname}`);

      // Ensure the video continues playing
      videoPlayer.play();
    }

    function togglePower() {
      powerOn = !powerOn;
      if (powerOn) {
        tvScreen.classList.add("on");
        videoPlayer.classList.add("on");
        glowingButton.classList.add("on");
        channelDisplay.style.display = "block";
        videoPlayer.play();
        updateChannel();
      } else {
        tvScreen.classList.remove("on");
        videoPlayer.classList.remove("on");
        glowingButton.classList.remove("on");
        channelDisplay.style.display = "none";
        videoPlayer.pause();
      }
    }

    channelUpButton.addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel + 1) % channels.length;
        updateChannel();
      }
    });

    channelDownButton.addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel - 1 + channels.length) % channels.length;
        updateChannel();
      }
    });

    volumeUpButton.addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
        const volumeLevel = Math.round(videoPlayer.volume * 10);
        showNotification(`Volume: ${volumeLevel}`);
      }
    });

    volumeDownButton.addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
        const volumeLevel = Math.round(videoPlayer.volume * 10);
        if (volumeLevel === 0) {
          showNotification("MUTE");
        } else {
          showNotification(`Volume: ${volumeLevel}`);
        }
      }
    });

    powerButton.addEventListener("click", togglePower);

    menuButton.addEventListener("click", () => {
      if (powerOn) {
        const previousChannel = currentChannel;
        while (currentChannel === previousChannel) {
          currentChannel = Math.floor(Math.random() * channels.length);
        }
        updateChannel();
      }
    });

    updateChannel();
  </script>
</body>
</html>
