<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old-School CRT TV</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .tv-frame {
      width: 90%;
      max-width: 800px;
      height: 60%;
      max-height: 450px;
      background: radial-gradient(circle, #555 0%, #333 80%, black 100%);
      border: 10px solid #222;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 0, 0, 0.8) inset;
      position: relative;
      overflow: hidden;
    }

    .tv-screen {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      perspective: 800px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05) translateZ(-20px);
      filter: contrast(1.2) brightness(0.9) saturate(1.1);
    }

    .scan-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 95%, rgba(0, 0, 0, 0.1) 100%);
      background-size: 100% 2px;
      z-index: 1;
      pointer-events: none;
      opacity: 0.5;
    }

    .tv-glow {
      position: absolute;
      top: -50px;
      left: -50px;
      width: calc(100% + 100px);
      height: calc(100% + 100px);
      background: radial-gradient(circle, rgba(0, 255, 0, 0.1), transparent 60%);
      z-index: -1;
      filter: blur(20px);
    }

    .tv-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 2;
    }

    .channel-buttons {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      flex-direction: column;
    }

    .button {
      width: 30px;
      height: 30px;
      background: #444;
      border: 2px solid #222;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .button:active {
      background: #888;
    }
  </style>
</head>
<body>
  <div class="tv-frame">
    <div class="tv-screen">
      <video id="videoPlayer" autoplay muted loop>
        <source src="https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="scan-lines"></div>
      <div class="tv-glow"></div>
      <div class="tv-overlay" id="channelInfo">Channel 1</div>
    </div>
    <div class="channel-buttons">
      <div class="button" id="channelUp"></div>
      <div class="button" id="channelDown"></div>
    </div>
  </div>

  <script>
    const channels = [
      "https://archive.org/download/the-thing-1982-vhs/The%20Thing%201982%20VHS%20.mp4",
      "https://ia802802.us.archive.org/16/items/casper_201912/CASPER.mp4",
      "https://archive.org/download/hocus-pocus_202312/Hocus%20Pocus.mp4",
      "https://archive.org/download/ghostbusters-from-the-original-vhs-release-in-1985/Ghostbusters%20from%20the%20Original%20VHS%20Release%20in%201985.ia.mp4"
    ];
    let currentChannel = 0;

    const videoPlayer = document.getElementById("videoPlayer");
    const channelInfo = document.getElementById("channelInfo");

    document.getElementById("channelUp").addEventListener("click", () => {
      currentChannel = (currentChannel + 1) % channels.length;
      changeChannel();
    });

    document.getElementById("channelDown").addEventListener("click", () => {
      currentChannel = (currentChannel - 1 + channels.length) % channels.length;
      changeChannel();
    });

    function changeChannel() {
      videoPlayer.src = channels[currentChannel];
      channelInfo.textContent = `Channel ${currentChannel + 1}`;
    }
  </script>
</body>
</html>
