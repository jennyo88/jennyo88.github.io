<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        .video-section {
            position: relative;
            width: 70%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tv-container {
            width: 700px;
            height: 550px;
            position: relative;
        }

        .tv-screen {
            position: absolute;
            top: 9%;
            left: 7%;
            width: 86%;
            height: 72%;
            overflow: hidden;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8) 70%, black 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease-in-out;
        }

        .tv-screen.on {
            background: none;
        }

        video {
            width: 85%;
            height: 85%;
            object-fit: contain;
            position: absolute;
            z-index: 1;
        }

        .power-off {
            background: radial-gradient(circle, #000, #111 60%, #222 80%, #000 100%);
            width: 85%;
            height: 85%;
            position: absolute;
            top: 10%;
            left: 15%;
            z-index: 2;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
        }

        .tv-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('./assets/images/tvbackclean.webp') no-repeat center center;
            background-size: contain;
            z-index: 3;
        }

        .sidebar {
            width: 30%;
            background: #333; /* Darker background for retro contrast */
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            border-right: 3px solid #222; /* Simulate a retro TV frame */
            position: relative;
        }
        
        .sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
        }
        
        .tv-guide {
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #555, #444); /* Add gradient for depth */
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6); /* Retro "glow" effect */
            color: #eee; /* Light text for contrast */
            font-family: 'Verdana', sans-serif; /* Retro font */
        }
        
        .tv-guide h2 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add shadow for retro look */
            color: #ffcc00; /* Bright, nostalgic title color */
            text-transform: uppercase;
        }
        
        .tv-guide ul {
            list-style: none;
            padding: 0;
        }
        
        .tv-guide li {
            margin-bottom: 10px;
            padding: 15px;
            background: linear-gradient(to right, #666, #444); /* Subtle gradient */
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            font-family: 'Courier New', monospace; /* Nostalgic typeface */
            display: flex;
            justify-content: space-between; /* Align time and title */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, background 0.2s ease;
        }
        
        .tv-guide li:hover {
            background: #777;
            transform: scale(1.05); /* Retro "pop-out" effect */
        }
        
        .tv-guide li.now-playing {
            background: #ffcc00; /* Bright highlight */
            color: #000;
            font-weight: bold;
            animation: glow 1s infinite alternate;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffcc00; }
            100% { box-shadow: 0 0 15px #ffcc00; }
        }
        
        .poster-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(to top, #444, #222); /* Gradient for depth */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .poster-container img {
            width: 180px;
            height: 240px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .poster-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow effect */
        }
        

        .button-panel {
            position: absolute;
            bottom: 13%;
            left: 35%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 6;
        }

        .button-panel button {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
                        inset 0 -1px 2px rgba(0, 0, 0, 0.4),
                        0 0 10px rgba(192, 192, 192, 0.6);
        }

        .button-panel button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(192, 192, 192, 0.6);
        }

        .button-panel button:active {
            background: linear-gradient(145deg, #e0e0e0, #b0b0b0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4),
                        0 0 5px rgba(255, 255, 255, 0.5);
        }

        #power {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
                        inset 0 -1px 2px rgba(0, 0, 0, 0.4),
                        0 0 15px rgba(192, 192, 192, 0.8);
        }

        #power-light {
            width: 25px;
            height: 25px;
            background: green;
            border-radius: 50%;
            box-shadow: 0 0 15px green;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .power-off #power-light {
            background: red;
            box-shadow: 0 0 15px red;
        }

        .button-label {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 5px;
            color: #fff;
        }

        .spacer {
            width: 41px;
            height: 10px;
        }

        .notification {
            position: fixed;
            top: 70%;
            left: 35%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: limegreen;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 15;
            text-align: center;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0%, 90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .video-section {
                width: 100%;
                height: 60%;
            }

            .sidebar {
                width: 100%;
                height: 40%;
                flex-direction: row;
                padding: 10px;
            }

            .poster-container img {
                width: 150px;
                height: 200px;
            }

            .tv-guide ul {
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>
    <!-- Main Interface -->
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <video id="video-player" controls autoplay loop></video>
            <div class="power-off"></div>
            <div class="tv-overlay"></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- TV Guide -->
            <div class="tv-guide">
                <h2>TV Guide</h2>
                <p id="category-info"></p>
                <p id="subcategory-info"></p>
                <ul id="tv-guide-list"></ul>
            </div>

            <!-- Poster Container -->
            <div class="poster-container" id="poster-container">
                <img id="poster" src="./assets/images/default_poster.jpg" alt="Channel Poster" >
            </div>
        </div>
    </div>

    <div id="static-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('./assets/videos/tv-static.mp4') center/cover; z-index: 1000;"></div>

    <!-- Button Panel -->
    <div class="button-panel">
        <div class="button-container">
            <button id="shuffle"></button>
        </div>
        <div class="button-container">
            <button id="volume-down"></button>
            <div class="button-label">Vol -</div>
        </div>
        <div class="button-container">
            <button id="volume-up"></button>
            <div class="button-label">Vol +</div>
        </div>
        <div class="button-container">
            <button id="channel-down"></button>
            <div class="button-label">Ch -</div>
        </div>
        <div class="button-container">
            <button id="channel-up"></button>
            <div class="button-label">Ch +</div>
        </div>
        <div class="button-container-large">
            <div id="power-light"></div>
        </div>
        <div class="spacer"></div>
        <div class="button-container-large">
            <button id="power"></button>
        </div>
    </div>

    <!-- Notification Area -->
    <div class="notification"></div>

    <!-- JavaScript for Interactivity -->
    <script src="./channels.js"></script>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const tvGuideList = document.getElementById('tv-guide-list');
        const categoryInfo = document.getElementById('category-info');
        const subcategoryInfo = document.getElementById('subcategory-info');
        const shuffleButton = document.getElementById('shuffle');
        const powerLight = document.getElementById('power-light');
        const powerOverlay = document.querySelector('.power-off');
        const powerButton = document.getElementById('power');
        const poster = document.getElementById('poster');
        const playbackTimes = {}; // Cache playback times
        let currentChannelIndex = 0;
        let currentStartTime = new Date();
        let lastShuffleIndex = -1;

        const subcategories = (() => {
            return Object.keys(channels.reduce((acc, channel) => {
                acc[channel.subcategory] = true;
                return acc;
            }, {}));
        })();

        const formatTime = (date) => {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };
        
        // Utility function to shuffle an array
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };
        
        const populateTVGuide = (subcategory) => {
            tvGuideList.innerHTML = '';
            const channel = channels.find(channel => channel.subcategory === subcategory);
            if (channel) {
                categoryInfo.textContent = `Category: ${channel.category}`;
                subcategoryInfo.textContent = `Playing: ${channel.subcategory}`;
            }
        
            let startTime = new Date(currentStartTime);
        
            // Shuffle the videos for the subcategory
            const channelVideos = shuffleArray(channels.filter(channel => channel.subcategory === subcategory));
            channelVideos.forEach(video => {
                // Shuffle the episodes within each video
                const episodes = video.episodes && video.episodes.length > 0
                    ? shuffleArray(video.episodes.map(episode => ({
                        name: episode.name || 'Unnamed Episode',
                        duration: episode.duration || 30,
                    })))
                    : shuffleArray([{ name: video.name || 'Untitled', duration: video.duration || 30 }]);
        
                episodes.forEach(episode => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${formatTime(startTime)} - ${episode.name}`;
                    tvGuideList.appendChild(listItem);
                    startTime.setMinutes(startTime.getMinutes() + episode.duration);
                });
            });
        };

        const showStatic = () => {
            staticOverlay.style.display = 'block';
            setTimeout(() => {
                staticOverlay.style.display = 'none';
            }, 500);
        };

        const updateNowPlaying = (index) => {
            const allItems = document.querySelectorAll('.tv-guide li');
            allItems.forEach(item => item.classList.remove('now-playing'));
            allItems[index]?.classList.add('now-playing');
        };

        populateTVGuide('default-subcategory'); // Pass the desired subcategory here


        const adjustPlaybackTime = (category) => {
            if (!playbackTimes[category]) playbackTimes[category] = 0;
            videoPlayer.currentTime = playbackTimes[category];
        };

        const updatePlaybackTime = (category) => {
            playbackTimes[category] = videoPlayer.currentTime;
        };

        const setChannel = (index) => {
            if (index < 0 || index >= subcategories.length) {
                console.error('Index out of bounds for subcategories');
                return;
            }
            updatePlaybackTime(subcategories[currentChannelIndex]);
            currentChannelIndex = (index + subcategories.length) % subcategories.length;
            const subcategory = subcategories[currentChannelIndex];
            const currentTime = new Date();
        
            const channel = channels.find(channel => channel.subcategory === subcategory);
            if (channel) {
                let elapsedMinutes = Math.floor((currentTime - currentStartTime) / 60000);
                let videoToPlay = null;
                let startTime = 0;
        
                if (channel.episodes && channel.episodes.length > 0) {
                    for (const episode of channel.episodes) {
                        if (elapsedMinutes < episode.duration) {
                            videoToPlay = episode;
                            startTime = elapsedMinutes;
                            break;
                        }
                        elapsedMinutes -= episode.duration;
                    }
                }
        
                if (videoToPlay && videoToPlay.video) {
                    videoPlayer.src = videoToPlay.video;
                    videoPlayer.load();
                    videoPlayer.currentTime = startTime * 60; // Convert minutes to seconds
                    videoPlayer.play().catch(error => console.error('Error playing video:', error.message));
                } else if (channel.video) {
                    videoPlayer.src = channel.video;
                    videoPlayer.load();
                    videoPlayer.currentTime = elapsedMinutes * 60; // Fallback for single video channels
                    videoPlayer.play().catch(error => console.error('Error playing video:', error.message));
                } else {
                    console.error(`No video source found for channel: ${channel.name}`);
                    showNotification(`No available videos for Channel: ${channel.name}`, 'red');
                }
        
                poster.src = channel.poster || 'default_poster.jpg';
                showNotification(
                    `Switched to Channel: ${channel.name} (Channel ${channel.channelNumber})`,
                    'blue'
                );
            } else {
                console.error(`No videos available for subcategory: ${subcategory}`);
                showNotification(`No videos available for subcategory: ${subcategory}`, 'red');
            }
        
            populateTVGuide(subcategory);
        };



        const shuffleChannels = () => {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * subcategories.length);
            } while (randomIndex === lastShuffleIndex);
        
            lastShuffleIndex = randomIndex;
            updatePlaybackTime(subcategories[currentChannelIndex]);
            setChannel(randomIndex);
        
            const channel = channels.find(channel => channel.subcategory === subcategories[randomIndex]);
            if (channel) {
                showNotification(
                    `Shuffled to Channel: ${channel.name} (Channel ${channel.channelNumber})`,
                    'blue'
                );
            } else {
                showNotification('Error: Could not find channel details.', 'red');
            }
        };

        const showVolumeIndicator = (volume) => {
            const notification = document.querySelector('.notification');
            const volumePercent = Math.round(volume * 100);
        
            // Update notification content and styling
            notification.textContent = `Volume: ${volumePercent}%`;
            notification.style.color = volumePercent === 0 ? 'red' : volumePercent > 70 ? 'orange' : 'limegreen'; // Dynamic color
            notification.style.display = 'block';
        
            // Fade out smoothly after 1 second
            setTimeout(() => {
                notification.style.transition = 'opacity 0.5s ease';
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.opacity = '1'; // Reset opacity for next notification
                }, 500);
            }, 1000);
        };


        const showNotification = (message, color = 'limegreen') => {
            const notification = document.querySelector('.notification');
        
            // Update the content and style
            notification.textContent = message;
            notification.style.color = color;
            notification.style.display = 'block';
            notification.style.transition = 'opacity 0.5s ease'; // Add fade-in/out effect
            notification.style.opacity = '1';
        
            // Hide the notification after 3 seconds with a fade-out
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500); // Wait for fade-out to complete
            }, 3000);
        };


        shuffleButton.addEventListener('click', shuffleChannels);

        document.getElementById('channel-up').addEventListener('click', () => {
            setChannel(currentChannelIndex + 1);
            const channel = channels.find(channel => channel.subcategory === subcategories[currentChannelIndex]);
            if (channel) {
                showNotification(`Channel up: ${channel.name} (Channel ${channel.channelNumber})`, 'orange');
            } else {
                showNotification('Channel up: No channel found', 'red');
            }
        });
        
        document.getElementById('channel-down').addEventListener('click', () => {
            setChannel(currentChannelIndex - 1);
            const channel = channels.find(channel => channel.subcategory === subcategories[currentChannelIndex]);
            if (channel) {
                showNotification(`Channel down: ${channel.name} (Channel ${channel.channelNumber})`, 'orange');
            } else {
                showNotification('Channel down: No channel found', 'red');
            }
        });
        
        document.getElementById('volume-up').addEventListener('click', () => {
            videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
            showVolumeIndicator(videoPlayer.volume);
        });
        
        document.getElementById('volume-down').addEventListener('click', () => {
            videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
            showVolumeIndicator(videoPlayer.volume);
        });


        setChannel(currentChannelIndex);
    </script>
</body>
</html>
