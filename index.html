<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroTV with Multi-Level TV Guide</title>
  <style>
    body { 
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden; /* Prevent scrolling */
      font-family: 'Roboto', sans-serif;
    }

    @media (max-width: 1200px) {
      .video-section, .tv-guide, .poster-container {
        width: 100%;
        height: auto;
        flex-direction: column; /* Stack sections */
      }
      .tv-guide, .poster-container {
        position: relative;
        left: 0;
        top: 0;
      }
    }

    @media (max-width: 768) {
      .tv-container {
        width: 90%; /* Reduce width for smaller screens */
        height: auto;
      }
      .tv-guide, .poster-container {
        width: 100%; /* Full width for smaller screens */
        height: auto;
        margin-top: 10px; /* Add spacing */
      }
    }

    @media (max-width: 480px) {
      .video-section {
        width: 100%;
        height: auto;
      }
      .tv-container {
        width: 100%; /* Full screen width */
        height: auto;
      }
      .tv-guide {
        font-size: 14px; /* Adjust font size for small screens */
      }
      .poster-container img {
        width: 90%;
        height: auto;
      }
      .button-panel {
        flex-direction: row; /* Arrange buttons in a row */
        gap: 5px; /* Reduce gap between buttons */
      }
    }

    .screen {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .video-section {
      width: 70%; /* Slightly wider for a better viewing experience */
      height: 100%; /* Full height of the screen */
      background-color: black;
    }

    .tv-container {
      width: 700px; /* Adjust size of the video player within its section */
      height: 550px;
      position: relative;
      margin: auto;
    }

    .tv-screen {
      position: absolute;
      top: 9%;
      left: 7%;
      width: 86%;
      height: 72%;
      overflow: hidden;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8) 70%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease-in-out;
    }

    .tv-screen.on {
      background: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    video.on {
      display: block;
    }

    .tv-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./assets/images/tvclean.webp') no-repeat center center;
      background-size: contain;
    }

    .tv-guide {
      position: absolute;
      top: 0;
      left: 73%; /* Start where the video section ends */
      width: 25%; /* One-third of the screen */
      height: 38%; /* Top half of the remaining space */
      background-color: rgba(0, 0, 0, 0.8);
      padding: 5px;
      overflow-y: scroll;
      border-radius: 5px;
    }

    .poster-container {
      position: absolute;
      top: 40%; /* Start below the TV guide */
      left: 75%; /* Start where the video section ends */
      width: 20%; /* One-third of the screen */
      height: 60%; /* Bottom half of the remaining space */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .poster-container img {
      width: 80%; /* Fit neatly within the section */
      height: auto; /* Maintain aspect ratio */
      max-height: 90%;
      border: none; /* Optional border */
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .button-panel {
      position: absolute;
      bottom: 7%;
      left: 50%; /* Center align */
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .button-panel button {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
              inset 0 -1px 2px rgba(0, 0, 0, 0.4),
              0 0 10px rgba(192, 192, 192, 0.6); /* Gradient halo */
    }

    .button-panel button:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
              0 0 30px rgba(192, 192, 192, 0.6); /* Stronger halo on hover */
    }

    .button-panel button:active {
      background: linear-gradient(145deg, #e0e0e0, #b0b0b0); /* Slightly darker metallic look */
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4),
              0 0 5px rgba(255, 255, 255, 0.5);
    }

    #power {
      width: 25px; /* Larger width */
      height: 25px; /* Larger height */
      background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(0, 0, 0, 0) 70%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6),
              inset 0 -1px 2px rgba(0, 0, 0, 0.4),
              0 0 15px rgba(192, 192, 192, 0.8); /* Larger halo for power button */
      margin-top: -9px; /* Adjust alignment */
      margin-left: 5px; /* Adjust alignment */
    }

    .spacer {
      width: 41px;
      height: 10px;
    }

    .channel-display {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: transparent;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
      display: none;
    }

    .notification {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: limegreen;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 15;
      text-align: center;
    }

    .glowing-button {
      position: absolute;
      bottom: 7%;
      left: 54.2%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 20%;
      box-shadow: 0 0 5px red, 0 0 10px red, 0 0 10px red;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .glowing-button.on {
      background-color: limegreen;
      box-shadow: 0 0 5px limegreen, 0 0 10px limegreen, 0 0 10px limegreen;
    }

    .back-button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid grey;
      border-radius: 3px;
      background-color: grey;
      color: black;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background-color: black;
      color: grey;
    }
    
  </style>
</head>
<body>
  <div class="screen">
    <!-- Video Player -->
    <div class="video-section">
      <div class="tv-container">
        <div class="tv-screen" id="tvScreen">
          <video id="videoPlayer" autoplay preload="auto">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="channel-display" id="channelDisplay"></div>
        <div class="notification" id="notification"></div>
        <div class="tv-overlay"></div>
        <div class="button-panel">
          <button id="menu"></button>
          <button id="volumeDown"></button>
          <button id="volumeUp"></button>
          <button id="channelDown"></button>
          <button id="channelUp"></button>
          <div class="spacer"></div>
          <button id="power"></button>
        </div>
        <div class="glowing-button" id="glowingButton"></div>
      </div>
    </div>

    <!-- Right Section -->
      <!-- TV Guide -->
      <div class="tv-guide" id="tvGuide">
        <h2>TV Guide</h2>
        <!-- Categories and channels will be dynamically added here -->
      </div>
      <!-- Movie Poster -->
      <div class="poster-container">
        <img src="./assets/images/default_poster.jpg" alt="Default Poster" id="poster" />
      </div>
    </div>
  </div>

  <script src="channels.js"></script>
  <script>
    let currentChannel = 0;
    let powerOn = false;
    const playbackTimes = {};
    const playbackPositions = {};
    const tvScreen = document.getElementById("tvScreen");
    const videoPlayer = document.getElementById("videoPlayer");
    const channelDisplay = document.getElementById("channelDisplay");
    const notification = document.getElementById("notification");
    const glowingButton = document.getElementById("glowingButton");
    const tvGuide = document.getElementById("tvGuide");
    // Generate the schedule dynamically
    const schedule = getSchedule();


    function getSchedule() {
      // Assume `channels` is imported or defined in channels.js
      const schedule = [];
      const startTime = new Date();
      startTime.setHours(6, 0, 0); // Schedule starts at 6:00 AM
    
      channels.forEach((channel) => {
        const durationMinutes = channel.duration || 60; // Default duration 60 minutes
        const endTime = new Date(startTime.getTime() + durationMinutes * 60 * 1000);
    
        schedule.push({
          name: channel.name,
          category: channel.category,
          subcategory: channel.subcategory || "default",
          startTime: `${startTime.getHours().toString().padStart(2, "0")}:${startTime.getMinutes().toString().padStart(2, "0")}`,
          endTime: `${endTime.getHours().toString().padStart(2, "0")}:${endTime.getMinutes().toString().padStart(2, "0")}`,
          description: channel.description || "No description available",
          video: channel.video || null, // Video source for playback
          episodes: channel.episodes || null, // Optional episodes
          poster: channel.poster || "./assets/images/default_poster.jpg", // Default poster
        });
    
        // Update startTime for the next program
        startTime.setTime(endTime.getTime());
      });
    
      return schedule;
    }


    function populateSchedule() {
      tvGuide.innerHTML = `<h2>Today's Schedule</h2>`;
    
      const scheduleBlock = document.createElement("div");
      scheduleBlock.classList.add("schedule-block");
    
      // Iterate over the dynamically generated schedule
      schedule.forEach((program) => {
        const programItem = document.createElement("div");
        programItem.classList.add("program-item");
    
        programItem.innerHTML = `
          <strong>${program.name}</strong><br>
          <small>${program.startTime} - ${program.endTime}</small><br>
          <small>Category: ${program.category}</small><br>
          <small>Subcategory: ${program.subcategory}</small><br>
          <small>${program.description}</small>
        `;
    
        scheduleBlock.appendChild(programItem);
      });
    
      tvGuide.appendChild(scheduleBlock);
    }


    function playScheduledProgram(program) {
      playStatic(() => {
        if (program.video) {
          // Set the video source
          videoPlayer.src = program.video;
    
          // Update the poster
          const posterElement = document.getElementById("poster");
          if (program.poster) {
            posterElement.src = program.poster;
          } else {
            console.warn(`Missing poster for program: ${program.name}`);
            posterElement.src = "./assets/images/default_poster.jpg";
          }
    
          // Update the on-screen display
          channelDisplay.textContent = `Now Playing: ${program.name}`;
          videoPlayer.play();
    
          showNotification(`Playing: ${program.name}`);
        } else {
          showNotification("Error: No video source available for this program.");
        }
      });
    }



    function getCurrentProgram() {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes();
    
      return schedule.find((program) => {
        const [startHour, startMinute] = program.startTime.split(":").map(Number);
        const [endHour, endMinute] = program.endTime.split(":").map(Number);
    
        const programStartTime = startHour * 60 + startMinute;
        const programEndTime = endHour * 60 + endMinute;
    
        return currentTime >= programStartTime && currentTime < programEndTime;
      });
    }


    

    function playStatic(callback) {
      // Set the static video as the source
      videoPlayer.src = "./assets/videos/tv-static.mp4"; // Path to your static video
      videoPlayer.currentTime = 0; // Start static from the beginning
      videoPlayer.muted = false; // Ensure autoplay works
    
      videoPlayer
        .play()
        .then(() => {
          // Display "Static" message
          channelDisplay.textContent = "Static...";
    
          // Wait for 1 second, then call the callback
          setTimeout(() => {
            callback();
          }, 1000);
        })
        .catch((error) => {
          console.error("Error playing static video:", error);
    
          // Fallback: Call the callback immediately without delay
          callback();
        });
    }

     

    function playScheduledProgram(program) {
      playStatic(() => {
        if (program.parts && program.parts.length > 0) {
          // Play as a group
          playPartsSequentially(program.parts);
        } else {
          // Play as a single video
          videoPlayer.src = program.video;
          videoPlayer.play();
          channelDisplay.textContent = `Now Playing: ${program.name}`;
        }
      });
    }
    
    function playPartsSequentially(parts) {
      let partIndex = 0;
    
      function playNextPart() {
        if (partIndex < parts.length) {
          const part = parts[partIndex];
          videoPlayer.src = part.video;
          videoPlayer.play();
          channelDisplay.textContent = `Now Playing: ${part.name}`;
          videoPlayer.onended = () => {
            partIndex++;
            playNextPart();
          };
        } else {
          showNotification("End of Program");
        }
      }
    
      playNextPart();
    }



    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.style.display = "block";
    
      // Automatically hide the notification after 3 seconds
      setTimeout(hideNotification, 3000);
    }


    function hideNotification() {
      const notification = document.getElementById("notification");
      notification.style.display = "none";
    }


    function togglePower() {
      powerOn = !powerOn;
      const posterElement = document.getElementById("poster");
      const glowingButton = document.getElementById("glowingButton");
    
      if (powerOn) {
        // Turn on the TV
        tvScreen.classList.add("on");
        videoPlayer.classList.add("on");
        glowingButton.classList.add("on");
        channelDisplay.style.display = "block";
    
        // Start playing the scheduled program
        const currentProgram = getCurrentProgram(); // Fetch the current program based on time
        if (currentProgram) {
          playScheduledProgram(currentProgram);
          showNotification("Power On: Playing Scheduled Program");
        } else {
          showNotification("Power On: No Program Scheduled");
        }
      } else {
        // Turn off the TV
        tvScreen.classList.remove("on");
        videoPlayer.classList.remove("on");
        glowingButton.classList.remove("on");
        channelDisplay.style.display = "none";
    
        videoPlayer.pause(); // Pause any ongoing playback
        posterElement.src = "./assets/images/default_poster.jpg"; // Reset to default poster
        showNotification("Power Off");
      }
    }


    document.getElementById("channelUp").addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel + 1) % schedule.length; // Loop through the schedule
        const nextProgram = schedule[currentChannel];
        playScheduledProgram(nextProgram);
        showNotification(`Next Program: ${nextProgram.name}`);
      }
    });


    document.getElementById("channelDown").addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel - 1 + schedule.length) % schedule.length; // Loop backward
        const previousProgram = schedule[currentChannel];
        playScheduledProgram(previousProgram);
        showNotification(`Previous Program: ${previousProgram.name}`);
      }
    });

    document.getElementById("volumeUp").addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1); // Max volume is 1
        showNotification(`Volume: ${Math.round(videoPlayer.volume * 100)}%`);
      }
    });

    document.getElementById("volumeDown").addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0); // Min volume is 0
        showNotification(videoPlayer.volume === 0 ? "Mute" : `Volume: ${Math.round(videoPlayer.volume * 100)}%`);
      }
    });


    document.addEventListener("keydown", (event) => {
      if (!powerOn) return; // Ensure the TV is on
    
      switch (event.key) {
        case "ArrowUp": // Increase volume
          videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
          showNotification(`Volume: ${Math.round(videoPlayer.volume * 100)}%`);
          break;
    
        case "ArrowDown": // Decrease volume
          videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
          showNotification(videoPlayer.volume === 0 ? "Mute" : `Volume: ${Math.round(videoPlayer.volume * 100)}%`);
          break;
    
        case "ArrowRight": // Next program
          currentChannel = (currentChannel + 1) % schedule.length;
          const nextProgram = schedule[currentChannel];
          playScheduledProgram(nextProgram);
          showNotification(`Next Program: ${nextProgram.name}`);
          break;
    
        case "ArrowLeft": // Previous program
          currentChannel = (currentChannel - 1 + schedule.length) % schedule.length;
          const previousProgram = schedule[currentChannel];
          playScheduledProgram(previousProgram);
          showNotification(`Previous Program: ${previousProgram.name}`);
          break;
    
        default:
          break; // Ignore other keys
      }
    });



    document.getElementById("power").addEventListener("click", togglePower);


    document.getElementById("menu").addEventListener("click", () => {
      if (powerOn) {
        const previousChannel = currentChannel;
        let randomChannelIndex;
    
        do {
          randomChannelIndex = Math.floor(Math.random() * schedule.length);
        } while (randomChannelIndex === previousChannel);
    
        currentChannel = randomChannelIndex;
        const randomProgram = schedule[currentChannel];
        playScheduledProgram(randomProgram);
        showNotification(`Random Program: ${randomProgram.name}`);
      }
    });


    populateSchedule(); // Display the dynamic schedule instead of the guide
  </script>
</body>
</html>
