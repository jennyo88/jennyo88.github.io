<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroTV with TV Guide</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;
    }

    .tv-container {
      position: relative;
      width: 690px; /* 15% increase */
      height: 517.5px; /* 15% increase */
      background-color: black;
      margin-right: 20px;
    }

    .tv-screen {
      position: absolute;
      top: 9%;
      left: 7%;
      width: 86%;
      height: 72%;
      overflow: hidden;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8) 70%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease-in-out;
    }

    .tv-screen.on {
      background: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    video.on {
      display: block;
    }

    .tv-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/images/tvclean.webp') no-repeat center center;
      background-size: contain;
    }

    .button-panel {
      position: absolute;
      bottom: 7%;
      left: 37%;
      display: flex;
      gap: 9px;
    }

    .button-panel button {
      width: 10px;
      height: 10px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-panel button:active {
      background-color: transparent;
    }

    .channel-display {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: transparent;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
      display: none;
    }

    .notification {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: limegreen;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 15;
    }

    .glowing-button {
      position: absolute;
      bottom: 6%;
      left: 54.2%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 20%;
      box-shadow: 0 0 5px red, 0 0 10px red, 0 0 10px red;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .glowing-button.on {
      background-color: limegreen;
      box-shadow: 0 0 5px limegreen, 0 0 10px limegreen, 0 0 10px limegreen;
    }

    .tv-guide {
      width: 287.5px; /* 15% larger */
      height: 517.5px; /* 15% larger */
      background: url('https://raw.githubusercontent.com/jennyo88/jennyo88.github.io/refs/heads/main/images/tvguide.webp') no-repeat center center;
      background-size: contain;
      color: black;
      padding: 15px;
      overflow-y: auto;
      border: none;
      border-radius: 5px;
    }

    .tv-guide h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      text-decoration: underline;
    }

    .category-item,
    .channel-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid limegreen;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-item:hover,
    .channel-item:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }

    .channel-item.active {
      background-color: rgba(0, 255, 0, 0.4);
    }

    .back-button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid limegreen;
      border-radius: 3px;
      background-color: limegreen;
      color: black;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background-color: black;
      color: limegreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tv-container">
      <div class="tv-screen" id="tvScreen">
        <video id="videoPlayer" autoplay loop>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="channel-display" id="channelDisplay"></div>
      <div class="notification" id="notification"></div>
      <div class="tv-overlay"></div>
      <div class="button-panel">
        <button id="menu"></button>
        <button id="volumeDown"></button>
        <button id="volumeUp"></button>
        <button id="channelDown"></button>
        <button id="channelUp"></button>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <button id="power"></button>
      </div>
      <div class="glowing-button" id="glowingButton"></div>
    </div>

    <div class="tv-guide" id="tvGuide">
      <h2>TV Guide</h2>
      <!-- Categories and channels will be dynamically added here -->
    </div>
  </div>

  <script src="channels.js"></script>
  <script>
    let currentChannel = 0;
    let powerOn = false;
    const playbackTimes = {};
    const tvScreen = document.getElementById("tvScreen");
    const videoPlayer = document.getElementById("videoPlayer");
    const channelDisplay = document.getElementById("channelDisplay");
    const notification = document.getElementById("notification");
    const glowingButton = document.getElementById("glowingButton");
    const tvGuide = document.getElementById("tvGuide");

    const groupedChannels = channels.reduce((acc, channel) => {
      if (!acc[channel.category]) acc[channel.category] = [];
      acc[channel.category].push(channel);
      return acc;
    }, {});

    function populateGuide() {
      tvGuide.innerHTML = `<h2>Categories</h2>`;
      Object.keys(groupedChannels).forEach(category => {
        const categoryItem = document.createElement("div");
        categoryItem.classList.add("category-item");
        categoryItem.textContent = category;
        categoryItem.addEventListener("click", () => displayChannels(category));
        tvGuide.appendChild(categoryItem);
      });
    }

    function displayChannels(category) {
      tvGuide.innerHTML = `<h2>${category}</h2>`;
      groupedChannels[category].forEach((channel, index) => {
        const channelItem = document.createElement("div");
        channelItem.classList.add("channel-item");
        channelItem.textContent = channel.name;
        channelItem.addEventListener("click", () => playChannel(channel, index));
        tvGuide.appendChild(channelItem);
      });

      const backButton = document.createElement("div");
      backButton.classList.add("back-button");
      backButton.textContent = "Back to Categories";
      backButton.addEventListener("click", populateGuide);
      tvGuide.appendChild(backButton);
    }

    function playChannel(channel, index) {
      videoPlayer.src = channel.video;
      channelDisplay.textContent = `Now Playing: ${channel.name}`;
      currentChannel = index;
      if (powerOn) {
        videoPlayer.play();
        showNotification(`Now Playing: ${channel.name}`);
      }
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 2000);
    }

    function togglePower() {
      powerOn = !powerOn;
      if (powerOn) {
        tvScreen.classList.add("on");
        videoPlayer.classList.add("on");
        glowingButton.classList.add("on");
        channelDisplay.style.display = "block";
        videoPlayer.play();
        showNotification(`Power On`);
      } else {
        tvScreen.classList.remove("on");
        videoPlayer.classList.remove("on");
        glowingButton.classList.remove("on");
        channelDisplay.style.display = "none";
        videoPlayer.pause();
        showNotification(`Power Off`);
      }
    }

    document.getElementById("channelUp").addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel + 1) % channels.length;
        playChannel(channels[currentChannel], currentChannel);
      }
    });

    document.getElementById("channelDown").addEventListener("click", () => {
      if (powerOn) {
        currentChannel = (currentChannel - 1 + channels.length) % channels.length;
        playChannel(channels[currentChannel], currentChannel);
      }
    });

    document.getElementById("volumeUp").addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
        showNotification(`Volume: ${Math.round(videoPlayer.volume * 10)}`);
      }
    });

    document.getElementById("volumeDown").addEventListener("click", () => {
      if (powerOn) {
        videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
        const volumeLevel = Math.round(videoPlayer.volume * 10);
        showNotification(volumeLevel === 0 ? "Mute" : `Volume: ${volumeLevel}`);
      }
    });

    document.getElementById("power").addEventListener("click", togglePower);

    document.getElementById("menu").addEventListener("click", () => {
      if (powerOn) {
        const previousChannel = currentChannel;
        while (currentChannel === previousChannel) {
          currentChannel = Math.floor(Math.random() * channels.length);
        }
        playChannel(channels[currentChannel], currentChannel);
        showNotification("Channel Shuffled");
      }
    });

    populateGuide();
  </script>
</body>
</html>
